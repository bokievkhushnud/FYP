{% extends 'main.html' %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Add License</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item active">New License</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Main row -->
            <!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-default">
                        <div class="card-header">
                            <h3 class="card-title">Fill the information</h3>
                        </div>
                        <div class="card-body p-4">
                            <div class="bs-stepper">
                                <div class="bs-stepper-header" role="tablist">

                                </div>
                                <div class="bs-stepper-content">
                                    <form action="{% url 'add_licenses' %}" method="post">
                                        {% csrf_token %}
                                        <!-- your steps content here -->
                                        <div id="" class="content">
                                            {% for i in form %}
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">{{i.label}}</label>
                                                {{i}}
                                            </div>
                                            {% endfor %}
                                        </div>
                                        <input class="btn btn-primary" type="submit" value="Add Item">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>


{% endblock %}
