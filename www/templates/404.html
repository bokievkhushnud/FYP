{% extends 'auth/authmain.html' %}
{% block content %}
    <section class="content">
        <div class="error-page">
            <h2 class="headline text-primary"> 404</h2>

            <div class="error-content">
                <h3><i class="fas fa-exclamation-triangle text-primary"></i> Oops! Page not found.</h3>

                <p>
                    We could not find the page you were looking for.
                    Meanwhile, you may <a href="{% url 'home' %}">return to dashboard</a> or try using the search form.
                </p>

                <form class="search-form">
                    <div class="input-group">
                        <input type="text" name="search" class="form-control" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" name="submit" class="btn btn-primary"><i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
