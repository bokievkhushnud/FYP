{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'www/plugins/fontawesome-free/css/all.min.css' %}">
    
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'www/dist/css/adminlte.min.css' %}">
  
    <title>{{title}}</title>
</head>

<body class="hold-transition ">

    <!-- Modal For QR Code Scanner -->
    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Scan QR Code</h4>
                    <button id="closeqr1" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <button class="btn btn-primary mb-2" id="scanqr">Scan</button>
                        <br>
                    </div>

                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="qr-input-file" accept="image/*" capture>
                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                        </div>
                    </div>
                    <div style="width: 100%" id="reader"></div>

                </div>
                <div class="modal-footer justify-content-between">
                    <button id="closeqr" class="btn btn-default" data-dismiss="modal">Stop</button>

                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div class="wrapper">
        {% include "messages.html" %}
        <div class="register-page">

            {% block content %}



            {% endblock %}
        </div>
    </div>


    <!-- jQuery -->
    <script src="{% static 'www/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap 4 -->
    <script src="{% static 'www/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'www/dist/js/adminlte.js' %}"></script>

</body>

</html>
