{% extends 'auth/authmain.html' %}
{% block content %}
{% load i18n %}
  
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <p class="h1"><b>UCA</b>IMS</p>
    </div>
    <div class="card-body">
      <p class="login-box-msg">{% trans "You forgot your password? Here you can easily retrieve a new password." %}</p>
      <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          {{form.email}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">{% trans "Request new password" %}</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mt-3 mb-1">
        <a href="{% url 'login' %}">{% trans "Login" %}</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>

<!-- /.login-box -->
{% endblock %}
